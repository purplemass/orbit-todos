<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>TODOs</title>

    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <div class="top-buttons">
      <button class="button-big button-primary" id="syncIt">Sync with server</button>

      <a href="deleteDB.html">
        <button class="button-big button-primary hide" id="deleteDB">Delete local data</button>
      </a>

      <button class="button-big hide" id="refreshUI">Refesh</button>

      <button class="button-big hide" id="processQueue">Process Queue</button>

    </div>

    <div id="notification-wrapper">
      <div id="notification" class="hide">
        <small>A new version of TODOs is available</small>

        <button class="button-small button-action" id="reloadPage">Refresh</button>
      </div>
    </div>

    <section id="todoapp">
      <div id="version-wrapper">
          Version: <span id="version"></span>
      </div>

      <header id="header">
        <h1>TODOs</h1>


        <input id="new-todo" placeholder="Add a todo here and press Enter" autofocus>
      </header>

      <section id="main">
        <ul id="todo-list"></ul>
      </section>

      <footer id="footer">
        <div id="instructions">
          Click to edit. &nbsp;
          Click tick icon to mark as done. &nbsp;
          Click X to delete.
        </div>
      </footer>
    </section>

    <footer id="info"></footer>

    <script src="src/app.js"></script>
    <script src="src/dom.js"></script>
    <script src="src/service_worker_client.js"></script>
  </body>
</html>
