<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Orbit.js</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <div id="error"></div>

    <div>
      <button class="button-big" id="syncIt">Sync</button>

      <button class="button-big" id="refreshUI">Refesh</button>

      <button class="button-big" id="processQueue">Process Queue</button>
    </div>

    <section id="todoapp">
      <header id="header">
        <h1>orbit-todos</h1>

        <input id="new-todo" placeholder="What next?" autofocus>
      </header>

      <section id="main">
        <ul id="todo-list"></ul>
      </section>

      <footer id="footer">
        <span id="todo-count"></span>

        <div id="sync-wrapper">
          <div id="sync-success">Currently syncing</div>

          <div id="sync-error">There was a problem syncing</div>
        </div>
      </footer>
    </section>

    <footer id="info"></footer>

    <script src="src/app.js"></script>
    <script src="src/dom.js"></script>
  </body>
</html>
